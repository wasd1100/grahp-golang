<head>

    <link rel="stylesheet" type="text/css" href="/assets/style.css"/>
    <link rel="shortcut icon" type="image/ico" href="https://www.cloudflare.com/favicon.ico"/>

    <script language="JavaScript">
    $(function() {
    var mychart;
    var previous = null;
    var count = 0;
    var extra = [
        'Requests Per Second of MAIN_SERVER',
        'HIT - https://example.com/',
        '# Requests', 
    ];

    $(window).load(function(){
        initiateChart("container");
        parseFile();
    });

    function parseFile()
    {
        $.ajax({
            url: "https://"+document.domain+"/api",
            dataType: "text",
            cache: false
        })
        .done(function(data) {
            const jsonres = JSON.parse(data);
            var current = 0;
            var part = jsonres.reqs;
            var series = mychart.series[0],
            current = parseInt(part);
            shift = series.data.length > 40; 
            if (previous !== null) {                        
                series.addPoint(
                    [Math.floor($.now()), 
                        current-previous
                    ],
                    true, 
                    shift
                );
            }
            previous = current;
            count++;
            setTimeout(parseFile, 1000); 

        })
        .fail(function( jqXHR, textStatus, errorThrown) {
            console.log(errorThrown);
        });
    }

    function initiateChart(divid)
    {
        Highcharts.createElement('link', {
           href: '//fonts.googleapis.com/css?family=Unica+One',
           rel: 'stylesheet',
           type: 'text/css'
        }, null, document.getElementsByTagName('head')[0]);
        
        var options = {
            colors: ["#2b908f", "#90ee7e", "#f45b5b", "#7798BF", "#aaeeee", "#ff0066", "#eeaaee", "#55BF3B", "#DF5353", "#7798BF", "#aaeeee"],
            chart: {
                zoomType: 'x',
                renderTo: divid,
                backgroundColor: {
                    linearGradient: { x1: 0, y1: 0, x2: 1, y2: 1 },
                    stops: [
                        [0, '#2a2a2b'],
                        [1, '#3e3e40']
                    ]
                },
                style: {
                    fontFamily: "'Unica One', sans-serif"
                },
                plotBorderColor: '#606063'
            },
            title: {
                text: extra[0],
                style: {
                    color: '#E0E0E3',
                    textTransform: 'uppercase',
                    fontSize: '20px'
                }
            },
            subtitle: {
                text: extra[1],
                style: {
                    color: '#E0E0E3',
                    textTransform: 'uppercase'
                }
            },
            tooltip: {
                backgroundColor: 'rgba(0, 0, 0, 0.85)',
                style: {
                    color: '#F0F0F0'
                },
                crosshairs: [
                    {
                        width: 1,
                        color: '#A5A5A5'
                    },
                    {
                        width: 1,
                        color: '#A5A5A5'
                    }
                ]
            },
            plotOptions: {
                series: {
                    dataLabels: {
                        color: '#B0B0B3'
                    },
                    marker: {
                        lineColor: '#333'
                    }
                },
                boxplot: {
                    fillColor: '#505053'
                },
                candlestick: {
                    lineColor: 'white'
                },
                errorbar: {
                    color: 'white'
                },
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, '#2b908f'],
                            [1, Highcharts.Color('#2b908f').setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },
            legend: {
                enabled: false
            },
            credits: {
                style: {
                    color: '#666'
                }
            },
            labels: {
                style: {
                    color: '#707073'
                }
            },
            drilldown: {
                activeAxisLabelStyle: {
                    color: '#F0F0F3'
                },
                activeDataLabelStyle: {
                    color: '#F0F0F3'
                }
            },
            navigation: {
                buttonOptions: {
                    symbolStroke: '#DDDDDD',
                    theme: {
                        fill: '#505053'
                    }
                }
            },
            rangeSelector: {
                buttonTheme: {
                    fill: '#505053',
                    stroke: '#000000',
                    style: {
                        color: '#CCC'
                    },
                    states: {
                        hover: {
                            fill: '#707073',
                            stroke: '#000000',
                            style: {
                                color: 'white'
                            }
                        },
                        select: {
                            fill: '#000003',
                            stroke: '#000000',
                            style: {
                                color: 'white'
                            }
                        }
                    }
                },
                inputBoxBorderColor: '#505053',
                inputStyle: {
                    backgroundColor: '#333',
                    color: 'silver'
                },
                labelStyle: {
                    color: 'silver'
                }
            },
            navigator: {
                handles: {
                    backgroundColor: '#666',
                    borderColor: '#AAA'
                },
                outlineColor: '#CCC',
                maskFill: 'rgba(255,255,255,0.1)',
                series: {
                    color: '#7798BF',
                    lineColor: '#A6C7ED'
                },
                xAxis: {
                    gridLineColor: '#505053'
                }
            },
            scrollbar: {
                barBackgroundColor: '#808083',
                barBorderColor: '#808083',
                buttonArrowColor: '#CCC',
                buttonBackgroundColor: '#606063',
                buttonBorderColor: '#606063',
                rifleColor: '#FFF',
                trackBackgroundColor: '#404043',
                trackBorderColor: '#404043'
            },
            legendBackgroundColor: 'rgba(0, 0, 0, 0.5)',
            background2: '#505053',
            dataLabelsColor: '#B0B0B3',
            textColor: '#C0C0C0',
            contrastTextColor: '#F0F0F3',
            maskColor: 'rgba(255,255,255,0.3)',
            yAxis: {
                gridLineColor: '#707073',
                labels: {
                    style: {
                        color: '#E0E0E3'
                    }
                },
                lineColor: '#707073',
                minorGridLineColor: '#505053',
                tickColor: '#707073',
                tickWidth: 1,
                title: {
                    text: extra[2],
                    style: {
                        color: '#A0A0A3'
                    }
                }
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: {
                    day: '%a'
                },
                gridLineColor: '#707073',
                labels: {
                    style: {
                        color: '#E0E0E3'
                    }
                },
                lineColor: '#707073',
                minorGridLineColor: '#505053',
                tickColor: '#707073',
                title: {
                    style: {
                        color: '#A0A0A3'
                    }
                }
            },
            series: [{
                type: 'area',
                name: 'Total Requests',
                data: []
            }]
        };
        mychart = new Highcharts.Chart(options);
    }
});
function copyToClipboard(element) {
var $temp = $("<input>");
$("body").append($temp);
$temp.val("https://example.com/").select();
document.execCommand("copy");
$temp.remove();
}
</script>
</head>
